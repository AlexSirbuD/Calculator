<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="table">
      <h1 class="text">Calculaor</h1>
      <div class="add_numbers">
        <input type="text" class="number" id="number1" placeholder="Your Number">
        <!-- <div class="plus">+</div> -->
        <div class="line"></div>
        <input type="text" class="number" id="number2" placeholder="Your Number">
        <div class="line"></div>
      </div>
      <div class="operations">
        <button class="button" role="button" id="plus">+</button>
        <button class="button" role="button" id="minus">-</button>
        <button class="button" role="button" id="div">/</button>
        <button class="button" role="button" id="product">*</button>
      </div>
      <div class="answer">
        <div class="line"></div>
        <input type="text" class="number" id="number2" placeholder="Result">
      </div>
      </ul>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
